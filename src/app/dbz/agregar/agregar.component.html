<h3>Agregar</h3>
<hr />
<!-- Con el $event le decimos al ts que quiero enviar un elemento -->
<form (ngSubmit) = "agregar()">
    <input 
        type="text" 
        placeholder="Nombre" 
        [(ngModel)] = nuevo.nombre 
        name = "nombre"
    >
    
    <input 
        type="number" 
        placeholder="Poder" 
        [(ngModel)] = nuevo.poder 
        name = "poder"
    >
    
    <button type="submit">
        Agregar
    </button>
</form>
